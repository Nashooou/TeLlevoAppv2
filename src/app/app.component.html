<ion-app>
  <ion-split-pane contentId="main-content" >
    <ion-menu contentId="main-content" type="overlay"  *ngIf="showMenu">
      <ion-content>
        <ion-list id="inbox-list">
          <ion-list-header>Menú Principal</ion-list-header>
          <ion-note>TeLlevoApp</ion-note>

          <ion-menu-toggle auto-hide="false"> 
            <ion-item (click)="clickOpcionMenu('')" routerLink="inicio" lines="none" detail="false" routerLinkActive="selected">
              <ion-label>Inicio</ion-label>
            </ion-item>

            <ion-item (click)="clickOpcionMenu('')" routerLink="perfil-usuario" lines="none" detail="false" routerLinkActive="selected">
              <ion-label>Mi perfil</ion-label>
            </ion-item>

            <ion-item (click)="clickOpcionMenu('/login')" routerLink="login" lines="none" detail="false">
              <ion-label>Cerrar Sesión</ion-label>
            </ion-item>
          </ion-menu-toggle>
        </ion-list>
      </ion-content>
    </ion-menu>
    <ion-router-outlet id="main-content"></ion-router-outlet>
  </ion-split-pane>
</ion-app>
