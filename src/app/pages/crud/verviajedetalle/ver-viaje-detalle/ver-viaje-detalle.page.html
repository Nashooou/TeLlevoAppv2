<ion-header [translucent]="true">
  <ion-toolbar color="secondary">
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-item style="--background: transparent;">
      <ion-title style="color: white;"><h2>Viaje Programado</h2></ion-title>
      <ion-icon name="person" color="light" size="large"></ion-icon>
    </ion-item>
    
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-card>
    <ion-card-header>
      <ion-card-title>Detalle del Viaje Programado</ion-card-title>
    </ion-card-header>
  </ion-card>
  
  <ion-card *ngIf="viajes.length > 0; else noViaje">
    <ion-card-content>
      <ion-list>
        <ng-container *ngFor="let viaje of viajes; let i = index">
          <ion-label>Conductor: {{ viaje.userViaje }}</ion-label>
          <div class="map-container">
            <div id="map{{i}}" style="width: 100%; height: 200px;"></div>
          </div>
          <ion-item>
            <ion-label>
              <h2>Destino: {{ viaje.destino }}</h2>
              <p>Hora de Salida: {{ viaje.hora }}</p>
              <p>Asientos Disponibles: {{ viaje.asientosDisponibles }}</p>
              <p>Precio: {{ viaje.precio | currency }}</p>
            </ion-label>
            <ion-button color="danger" (click)="cancelarViaje(viaje)">Cancelar Viaje</ion-button>
          </ion-item>
        </ng-container>
      </ion-list>
    </ion-card-content>
  </ion-card>
  
  <ng-template #noViaje>
    <p>No tienes viajes programados actualmente.</p>
  </ng-template>


</ion-content>
